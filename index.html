<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/970bd497d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">
           <span>Login Form</span>
        </div>
        <form action="#">
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="text" for="username" placeholder="Email or Phone" required>
            </div>
            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="text" for="password" placeholder="password" required>
            </div>
            <div class="pass" id="act"><a href="#">Forget Password?</a></div>

            <div class="row" >
                
                <input id="button" type="submit" value="Login">
            </div>
            <div class="pass" id="act">Not a Member ?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"> SignUp Now</a></div>


        </form>

    </div>
</body>
</html>
